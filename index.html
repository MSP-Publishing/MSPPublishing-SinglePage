<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* background-color: #68dedc;*/
            background-image: radial-gradient(circle, #e6e6e6, #d3d3d3);
            background-size: cover;
        }

        /* Logo at the center top */
        .logo {
            width: 300px;
            margin-bottom: 0px;
        }

        /* Centered container */
        .content {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* "Coming Soon" heading styling */
        h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
        }

        /* Subheading style */
        p {
            font-size: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Logo at the top -->
        <img src="logo.png" alt="Logo" class="logo">
        
        <!-- Coming Soon message -->
        <h1>Coming Soon</h1>
        <p>Our website is under construction. Stay tuned!</p>
        <!-- <p>Our website is under construction. Stay tuned for something amazing!</p> -->
    </div>
</body>
</html>
